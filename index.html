<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

    <title>Pizza order</title>
  </head>
  <body>
    <div class="container jumbotron">
        <h1>Super Mario Bros Pizzeria!</h1>
    </div>

      <div class="form-group">
        <label for = "Sizetype"> Select size
          <select class="form-control" id="size">
            <option></option>
            <option value="1">Small</opiton>
            <option value="2">meduim</opiton>
            <option value="3">Large</opiton>
            <option value="4">XL Large</opiton>
            </select>

        </label>
      </div>

      <div class="form-group">
        <label for = "speciality"> Pick a specialty
          <select class="form-control" id="sepciality">
            <option></option>
            <option value="1">Pepperoni</opiton>
            <option value="2">Meat lover</opiton>
            <option value="3">Hawaiian</opiton>
            <option value="4">Veggie</opiton>
            </select>
        </label>
      </div>


      <div class="form-group">
        <label for = "QuantityType"> Quantity
          <select class="form-control" id="quantity">
            <option></option>
            <option value="1">One</opiton>
            <option value="2">Two</opiton>
            <option value="3">Three</opiton>
            <option value="4">Four</opiton>
            </select>
        </label>
        <p>Due to heavy volume we cannot process more than 4 orders at a time</p>
      </div>


      <div class="form-group">
        <label for = "PriceType"> Prices
          <select class="form-control" id="price">
            <option></option>
            <option value="1">Small 10$</opiton>
            <option value="2">Meduim 15$</opiton>
            <option value="3">Large 20$</opiton>
            <option value="4">Xl Large 25$</opiton>
            </select>
        </label>
        <p>Our speciality pizzas are all same price , regardless of the toppings</p>
      </div>

       <button type="submit" class="btn">submit</button>


      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/hawaiian.jpg" class="img-rounded" alt="Chania">
   </div>

    <div class="item">
     <img src="images/meatLovers.jpg" class="img-rounded" alt="Chania">
   </div>

    <div class="item">
     <img src="images/pepperoni.jpg" class="img-rounded" alt="Flower">
   </div>

   <div class="item">
     <img src="images/veggie.jpg" class="img-rounded" alt="Flower">
   </div>
 </div>

  </body>
</html>
