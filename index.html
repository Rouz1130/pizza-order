<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>

    <title>Pizza order</title>
  </head>
  <body>
      <div class="container">
      <div class="jumbotron">
        <h1><span>Super Mario's Pizzeria!</span></h1>
      </div>
    </div>

    <div class="container">
      <form id"menu-form">
        <div class="radio">
          <h3>Selct size</h3>
          <label>
            <input type="radio" name="size" value="small">
            Small
          </label>
          <label>
            <input type="radio" name="size" value="meduim">
            Meduim
          </label>
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
          <label>
            <input type="radio" name="size" value="xlarge">
            XLarge
          </label>


          <h3>Choose toppings</h3>
          <label>
            <input type="radio" name="toppings" value="pepperoni">
            Peperoni
          </label>
          <label>
            <input type="radio" name="toppings" value="mushrooms">
            Mushrooms
          </label>
          <label>
            <input type="radio" name="toppings" value="onions">
            Onions
          </label>
          <label>
            <input type="radio" name="toppings" value="sausage">
            Sausage
          </label>
          <label>
            <input type="radio" name="toppings" value="pineapple">
            Pineapple
          </label>
          <label>
            <input type="radio" name="toppings" value="green peppers">
            Green peppers
          </label>
          <label>
            <input type="radio" name="toppings" value="bacon">
            Bacon
          </label>
          <label>
            <input type="radio" name="toppings" value="extra cheese">
            Extra cheese
          </label>

          <h3>Quantity</h3>
          <p>Due to our heavy volume we cannot process more than a total of 4 orders at a time</p>
          <label>
            <input type="radio" name="quantity" value="one">
            One
          </label>
          <label>
            <input type="radio" name="quantity" value="two">
            Two
          </label>
          <label>
            <input type="radio" name="quantity" value="three">
            Three
          </label>
          <label>
            <input type="radio" name="quantity" value="4">
            Four
          </label>
    </div>
  </div>

        <button type="submit" class="btn">Order</button>
      </form>




  </body>
</html>
